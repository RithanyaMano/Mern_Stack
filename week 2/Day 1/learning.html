          Task 2 Guess the number 
    <h1>Guess Number from 1 to 10</h1>
    <input id="num1" type="number">
    <button onclick="check()">Check</button>
    <p id="p1"></p>
    <p id="p2">Your Score:<span id="score"></span></p>
    <script>
        function check(){
        var user=document.getElementById("num1").value;
        var comp=Math.floor(Math.random()*10)+1;
        var user1=parseInt(user);
        let res = 0;
        if(comp===user1){
            document.getElementById("p1").innerHTML="You won";
            res=res+1;
            document.getElementById("score").innerHTML=res;
        }
        else{
            document.getElementById("p1").innerHTML="You wrong!";
            document.getElementById("score").innerHTML=res;
        }
    }
    </script>  <br>
